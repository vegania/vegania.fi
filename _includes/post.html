<article>
    <header>
      <time class="post-meta" datetime="{{ post.date | date: "%FT%R%:z" }}">{{ post.date | date: "%-d.%-m %Y" }}</time>
      <h2 class="post-title">{{ post.title }}</h2>
    <header>
    <div class="post-body">{{ post.content }}</div>
    <footer><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"></footer>
</article>
