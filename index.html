---
layout: default
---

<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col col-lg-8 col-md-10 col-sm-12">
      <p class="lead">{{ site.description }}</p>
    </div>
  </div>
</section>

<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col col-lg-8 col-md-10 col-sm-12">
        {% for post in site.posts %}
          {% include post.html content=post %}
        {% endfor %}
    </div>
  </div>
</section>
